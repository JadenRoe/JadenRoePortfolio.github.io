<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation bar styling */
        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Contact section styling */
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

	/* Form layout using flexbox for stacking items */ 
        form {
            display: flex;
            flex-direction: column;
        }

        label, input, textarea {
            margin: 10px 0;
        }
	/* Padding and border styling for the input fields */
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
	/* Styling for the submit button */
        input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
	/* Hover effect */
        input[type="submit"]:hover {
            background-color: #555;
        }
	/* Code to improve the responsive design of the website for screens 768px or smaller */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            section {
                padding: 10px;
                margin: 10px auto;
            }
        }

        /* Responsive design for screens 480px or smaller */
        @media (max-width: 480px) {
            section {
                padding: 5px;
            }

            h1 {
                font-size: 1.5em;
            }
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar --> 
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <section class="contact-content">
        <h1>Contact Me</h1>
        <form id="contactForm" method="POST" action="/submit-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Footer --> 
    <footer>
        <p>2024 My Portfolio</p>
    </footer>

    <!-- JavaScript for form validation-->
    <script>
        // Form validation code
        function validateForm() {
            // Declaring the form fields
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // If statement to check if the fields are empty
            if (name === "" || email === "" || message === "") {
                alert("All fields are required!");
                return false; // Prevent form submission
            }

            //  Email validation
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return false; // Prevent the form submission
            }

            return true; // Allow the form submission to go through if validation passes
        }
     </script>

    
</body>
</html>
